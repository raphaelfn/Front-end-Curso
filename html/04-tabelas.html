<!DOCTYPE html> <!-- padrão html 5 -->
<html lang="pt_BR">
	<head>
	<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
			
			<h1>Tabelas</h1>

			<table border="1" width="100%">
				<thead>
					<tr>
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
					</tr>
					<tr>
						<td colspan="3">Descrição da Tabela</td>	
					</tr>
				</thead>
					<tbody align="center">
						<tr>
							<td >1A</td>
							<td>1B</td>
							<td>1C</td>
						</tr>
						<tr align="right">
							<td>2A</td>
							<td>2B</td>
							<td>2C</td>
						</tr>
						<tr>
							<td>3A</td>
							<td colspan="2">3BC</td>

						</tr>
					</tbody>
					<tfoot>
						<td colspan="3" align="center">Rodapé da Tabela</td>
					</tfoot>
			</table>

			<h2>Tabela como Layout</h2>
				<table width="600">
					<tr height="90">					
						<td align="center" colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
					</tr>
					<tr height="300">
						<td width="20" bgcolor="#0000FF"></td>
						<td align="center" bgcolor="#DDDDDD">Coluna1</td>
						<td align="center" bgcolor="#EEEEEE">Coluna2</td>
						<td width="20" bgcolor="0000FF"></td>
					</tr>
					<tr>
						<td align="center" colspan="4" bgcolor="#FF0000"> Rodapé</td>
					</tr>
				</table>
	</body>
</html>
